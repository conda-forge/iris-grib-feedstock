{% set version = "0.11.0" %}

package:
  name: iris-grib
  version: {{ version }}

source:
  fn: iris_grib{{ version }}.tar.gz
  url: https://github.com/SciTools/iris-grib/archive/v{{ version }}.tar.gz
  sha256: 602f8a2dea2f75d7656e16843210b5654102a260de528d42501b25994db7017d

build:
  number: 0
  skip: True  # [win or py3k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - python-ecmwf_grib
  run:
    - python
    - python-ecmwf_grib

test:
  requires:
    - iris
    - iris-sample-data
    - pep8
  commands:
    - conda inspect linkages -p $PREFIX iris-grib  # [not win]
    - conda inspect objects -p $PREFIX iris-grib  # [osx]

about:
  home: http://scitools.org.uk/iris-grib
  license: LGPL-3.0
  license_file: COPYING.LESSER
  summary: 'Iris GRIB interface.'

extra:
  recipe-maintainers:
    - ocefpaf
    - bjlittle
    - djkirkham
