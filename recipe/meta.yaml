{% set version = "0.16.0" %}

package:
  name: iris-grib
  version: {{ version }}

source:
  url: https://github.com/SciTools/iris-grib/archive/v{{ version }}.tar.gz
  sha256: f652c3e62e0525f691e847f9ab9018ab3f2f1f0f2716d0bc917a1818bfcd43ba

build:
  number: 1
  skip: true  # [win or py<36]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - iris >=3
    - python-eccodes
    - eccodes >=2.16

test:
  imports:
    - iris_grib

about:
  home: https://iris-grib.readthedocs.io
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Iris GRIB interface

extra:
  recipe-maintainers:
    - bjlittle
    - corinnebosley
    - lbdreyer
    - ocefpaf
    - pp-mo
