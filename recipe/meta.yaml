{% set version = "0.11.0" %}

package:
  name: iris-grib
  version: {{ version }}

source:
  url: https://github.com/SciTools/iris-grib/archive/v{{ version }}.tar.gz
  sha256: 602f8a2dea2f75d7656e16843210b5654102a260de528d42501b25994db7017d

build:
  number: 0
  skip: True  # [win or py3k]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - iris >=2
    - python-ecmwf_grib

test:
  imports:
    - iris_grib
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://iris-grib.readthedocs.io
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: 'Iris GRIB interface.'

extra:
  recipe-maintainers:
    - ocefpaf
    - bjlittle
    - djkirkham
    - pp-mo
